<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>расширение для почты</title>
    <link rel="stylesheet" href="css/options.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body class="options">
    <h2>Настройки виджета Рамблер-Почты</h2>
    <div class="b-notify">
        <div class="b-notify__control">
            <div class="notify__control">
                <div class="notify__stick"></div>
            </div>
        </div>
        <div class="notify__text">
            Показывать всплывающие уведомления
        </div>
    </div>

    <div class="b-other">
        <div class="other__text">
            Мы также можем автоматически собирать почту со всех ваших почтовых ящиков.
        </div>
        <div class="other__accounts">
            <a href="https://mail.rambler.ru/#/settings/accounts/" target="_blank" class="account account_rmail">
                <div class="account__icon"></div>
                <div class="account__text">Подключить</div>
            </a>
            <a href="https://mail.rambler.ru/#/settings/accounts/" target="_blank" class="account account_gmail">
                <div class="account__icon"></div>
                <div class="account__text">Подключить</div>
            </a>
            <a href="https://mail.rambler.ru/#/settings/accounts/" target="_blank" class="account account_yandex">
                <div class="account__icon"></div>
                <div class="account__text">Подключить</div>
            </a>
            <a href="https://mail.rambler.ru/#/settings/accounts/" target="_blank" class="account account_mail">
                <div class="account__icon"></div>
                <div class="account__text">Подключить</div>
            </a>
            <a href="https://mail.rambler.ru/#/settings/accounts/" target="_blank" class="account account_hotmail">
                <div class="account__icon"></div>
                <div class="account__text">Подключить</div>
            </a>
            <a href="https://mail.rambler.ru/#/settings/accounts/" target="_blank" class="account account_qip">
                <div class="account__icon"></div>
                <div class="account__text">Подключить</div>
            </a>
            <a href="https://mail.rambler.ru/#/settings/accounts/" target="_blank" class="account account_other">
                <div class="account__icon">Подключить другой&nbsp;ящик</div>
            </a>
        </div>
    </div>
	
    <script type="text/javascript" src="js/options.js"></script>
</body>
</html>
